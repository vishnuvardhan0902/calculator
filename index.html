<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <div class="container">
        <h1>Calculator</h1><br>
        <input type="text" id="input" placeholder="Enter expression">
        <div class="operations">
            <button class="operation">âˆš</button>
        </div>
        <div class="operations">
            <button class="operation">8</button>
            <button class="operation">7</button>
            <button class="operation">9</button>
            <button class="operation">+</button>

        </div>
        <div class="operations">
            <button class="operation">6</button>
            <button class="operation">5</button>
            <button class="operation">4</button>
            <button class="operation">-</button>

        </div>
        <div class="operations">
            <button class="operation">3</button>
            <button class="operation">2</button>
            <button class="operation">1</button>
            <button class="operation">*</button>

        </div>
        <div class="operations">
            <button class="operation">.</button>
            <button class="operation">0</button>
            <button class="operation">00</button>
            <button class="operation">/</button>
        </div>
        <button class="btn-equal">=</button>
        <button class="AC">AC</button>
        <h2 class="result"></h2>
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
